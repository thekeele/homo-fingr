<div class="bs-component">
  <div class="jumbotron">
    <h1>Homogeneous Fingerprint Project</h1>

    <div class="bs-component">
      <p>Your browser: <strong>{{browser}}</strong></p>
      <p>Your language: <strong>{{language}}</strong></p>
      <p>Your platform: <strong>{{platform}}</strong></p>
      <p>Your extensions: <strong>{{extensions}}</strong></p>
    </div>

    <div class="row">

      <div class="col-md-6" ng-controller="RegisterController">
        <div class="well bs-component">
          <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
          <form class="form" ng-submit="register()">
            <legend>Register to contribute and learn more about your fingerprint</legend>
            <div class="form-group">
              <label>Username</label>
              <input type="text" class="form-control" name="username" placeholder="Username" ng-model="registerForm.username" required>
            </div>
            <div class="form-group">
              <label>Password</label>
                <input type="password" class="form-control" name="password" placeholder="Password" ng-model="registerForm.password" required>
              </div>
              <div>
                <button type="submit" class="btn btn-primary" ng-disabled="disabled">Register</button>
              </div>
          </form>
        </div>
      </div>

      <!-- <div class="col-md-6">
        <div class="well bs-component">
          <img src="http://i.imgur.com/dzd8uLx.png" alt="you_da_real_mvp" height="275" width="400">
        </div>
      </div> -->

    </div>
  </div>
</div>
